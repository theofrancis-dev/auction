{% extends 'auctions/layout.html' %}

{% block content%}
<h2 class="center_h2">
    Sign Up
</h2>

<div class="row">
    <div class="col-sm">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>

{% endblock content%}
